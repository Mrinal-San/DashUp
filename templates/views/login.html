<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>DashUp: Login</title>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="DashUp Logo" class="logo">

        <!-- Heading -->
        <h2>Welcome back</h2>
        <p class="subtitle">Please enter your credentials to continue</p>

        <!-- Error Message -->
        {% if error %}
          <p class="error-message">{{ error }}</p>
        {% endif %}

        <!-- Login Form -->
        <form action="{{ url_for('login.login_auth') }}" method="POST">
            <div class="form-group">
                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="user_email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-links">
                <a href="#">Forgot password</a>
            </div>

            <button type="submit">Login</button>

            <p class="signup-text">
                Don't have an account? <a href="/register">Sign up for free</a>
            </p>
        </form>
    </div>
</body>
</html>
