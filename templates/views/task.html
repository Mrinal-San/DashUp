{% extends 'views/base.html' %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static',filename='css/task.css')}}">

<div class="task-page">

    <h1>üìù To-Do List</h1>

    <!-- Task Entry Form -->
    <form method="POST">
        <input type="text" name="task" placeholder="Enter a new task..." required>
        <button type="submit">Add</button>
    </form>

    <!-- Task Display Table -->
    <table>
        <thead>
            <tr>
                <th>Done</th>
                <th>#</th>
                <th>Task</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for task in my_tasks %}
            <tr>
                <td><input type="checkbox" class="task-check"></td>
                <td>{{ loop.index }}</td>
                <td class="task-text">{{ task }}</td>
                <td><button>remove</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
<!-- Link JavaScript correctly -->
<script src="{{ url_for('static', filename='js/task.js') }}"></script>
{% endblock %}
